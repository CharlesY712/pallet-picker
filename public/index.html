<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Palette Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
</head>
<body>
  <header>
    <h1>Palette Picker</h1>
  </header>
    <section class="color-windows">
      <div class="color-window" data-text-swap="Locked" id="window-one"></div>
      <div class="color-window" data-text-swap="Locked" id="window-two"></div>
      <div class="color-window" data-text-swap="Locked" id="window-three"></div>
      <div class="color-window" data-text-swap="Locked" id="window-four"></div>
      <div class="color-window" data-text-swap="Locked" id="window-five"></div>
    </section>
    <section>
      <button id="generate-pallet">Generate New Palette</button>
      <form>
          <input 
            id="pallet-name"
            type="text" 
            placeholder="Palette name">
            <select id="select-project">
              <option>Select a Project</option>
            </select>
            <button id="save-pallet">Save Pallet</button>
        </form>
        <hr>
      <form>
            <input 
              id="project-name"
              type="text" 
              placeholder="New project name">
          <button id="create-new-project">Create New Project</button>
        </form>
    </section>
    <section>
      <h1>Existing Projects</h1>
        <section class="existing-projects">
          
        </section>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
